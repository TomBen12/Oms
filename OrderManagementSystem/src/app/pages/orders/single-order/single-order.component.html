<div class="center-table">
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">{{ order.name }}</h1>
    <h4 class="mb-3">Order #{{ order.id }}</h4>
    <h4 class="mb-3">${{ order.price }}</h4>
  </div>

</div>

<div class="center-small-table">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
    <tr>
      <th>Customer Name</th>
      <th style="padding-left: 50px">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td class="col-md-9">
        <div class="d-flex align-items-center">
          <img
            src="{{customerRelatedToOrder.icon}}"
            alt=""
            style="width: 40px; height: 40px"
            class="rounded-circle"
          />
<!--          <a href="https://www.vecteezy.com/vector-art/2318271-user-profile-icon">User Profile Icon Vectors by Vecteezy</a>-->
          <div class="ms-3">
            <p class="fw-bold mb-1">{{customerRelatedToOrder.firstname}} {{ customerRelatedToOrder.lastname }}</p>
            <p class="text-muted mb-0">{{ customerRelatedToOrder.email }}</p>
          </div>
        </div>
      </td>
      <td class="col-md-3">
        <button type="button" class="btn btn-link btn-sm btn-rounded" [routerLink]="['/customers', customerRelatedToOrder.id]">View Customer
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
