<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Create Order</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-md">
        <mdb-form-control>
          <input mdbInput type="text" [(ngModel)]="newOrder.name" id="name" name="name" class="form-control" />
          <label mdbLabel class="form-label" for="name">Order Name</label>
        </mdb-form-control>
      </div>
    </div>
    <div class="row" style="padding-top: 30px">
      <div class="col-md-8">
        <select class="form-select" aria-label="Default select example" [(ngModel)]="customerId">
          <option value="-1" disabled selected hidden>Customers</option>
          <option *ngFor="let customer of customers"  [ngValue]="customer.id">{{customer.firstname}} {{customer.lastname}}</option>
        </select>


      </div>
      <div class="col-md">
        <mdb-form-control>
          <input mdbInput type="text" id="price" class="form-control"  [(ngModel)]="newOrder.price"/>
          <label mdbLabel class="form-label" for="price">Price</label>
        </mdb-form-control>
      </div>
    </div>
    <div class="row" style="padding-top: 30px">
      <div class="col-md-8">
        <p *ngIf="missingFields" style="color: red">Missing Fields</p>
      </div>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="save()">Create order</button>
</div>
